<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div id="main-container" class="container">
      <div class="star-container">
        <img src="./images/icon-star.svg" alt="icon-star" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to hep us improve our offering!
      </p>
      <div class="btn-container">
        <div onClick="toggleBackgroundColor(this)" id="btn-1" class="btn">
          1
        </div>
        <div onClick="toggleBackgroundColor(this)" id="btn-2" class="btn">
          2
        </div>
        <div onClick="toggleBackgroundColor(this)" id="btn-3" class="btn">
          3
        </div>
        <div onClick="toggleBackgroundColor(this)" id="btn-4" class="btn">
          4
        </div>
        <div onClick="toggleBackgroundColor(this)" id="btn-5" class="btn">
          5
        </div>
      </div>
      <button id="submit-btn" onClick="handleSubmit()" class="submit-btn">
        SUBMIT
      </button>
    </div>

    <div id="later-container" class="later-container hidden">
      <div class="img-container">
        <img
          src="./images/illustration-thank-you.svg"
          alt="Thank You Illustration"
        />
      </div>
      <div id="star-message" class="selection"></div>
      <div>
        <h2>Thank you!</h2>
        <div class="p-container">
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
